name: 'zoom_analytics'
version: '1.0.0'
config-version: 2

profile: 'zoom_analytics'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  zoom_analytics:
    +materialized: table
    silver:
      +materialized: table
      +schema: silver
    gold:
      +materialized: incremental
      +schema: gold
      +on_schema_change: "fail"
      +unique_key: "surrogate_key"

vars:
  min_quality_score: 3
  start_date: '2023-01-01'
  batch_size: 10000
