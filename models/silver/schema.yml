version: 2

sources:
  - name: bronze
    description: "Bronze layer containing raw data from source systems"
    tables:
      - name: bz_users
        description: "Raw user data from Zoom"
        columns:
          - name: user_id
            description: "Unique identifier for users"
          - name: user_name
            description: "User display name"
          - name: email
            description: "User email address"
          - name: company
            description: "User company name"
          - name: plan_type
            description: "User subscription plan type"
          - name: load_timestamp
            description: "Timestamp when record was loaded"
          - name: update_timestamp
            description: "Timestamp when record was last updated"
          - name: source_system
            description: "Source system identifier"
      
      - name: bz_meetings
        description: "Raw meeting data from Zoom"
        columns:
          - name: meeting_id
            description: "Unique identifier for meetings"
          - name: host_id
            description: "User ID of meeting host"
          - name: meeting_topic
            description: "Meeting topic/title"
          - name: start_time
            description: "Meeting start timestamp"
          - name: end_time
            description: "Meeting end timestamp"
          - name: duration_minutes
            description: "Meeting duration in minutes"
          - name: load_timestamp
            description: "Timestamp when record was loaded"
          - name: update_timestamp
            description: "Timestamp when record was last updated"
          - name: source_system
            description: "Source system identifier"
      
      - name: bz_participants
        description: "Raw participant data from Zoom"
        columns:
          - name: participant_id
            description: "Unique identifier for participants"
          - name: meeting_id
            description: "Meeting identifier"
          - name: user_id
            description: "User identifier"
          - name: join_time
            description: "Participant join timestamp"
          - name: leave_time
            description: "Participant leave timestamp"
      
      - name: bz_feature_usage
        description: "Raw feature usage data from Zoom"
        columns:
          - name: usage_id
            description: "Unique identifier for feature usage"
          - name: meeting_id
            description: "Meeting identifier"
          - name: feature_name
            description: "Name of the feature used"
          - name: usage_count
            description: "Number of times feature was used"
          - name: usage_date
            description: "Date of feature usage"
      
      - name: bz_webinars
        description: "Raw webinar data from Zoom"
        columns:
          - name: webinar_id
            description: "Unique identifier for webinars"
          - name: host_id
            description: "User ID of webinar host"
          - name: webinar_topic
            description: "Webinar topic/title"
          - name: start_time
            description: "Webinar start timestamp"
          - name: end_time
            description: "Webinar end timestamp"
          - name: registrants
            description: "Number of webinar registrants"
      
      - name: bz_support_tickets
        description: "Raw support ticket data from Zoom"
        columns:
          - name: ticket_id
            description: "Unique identifier for support tickets"
          - name: user_id
            description: "User identifier"
          - name: ticket_type
            description: "Type of support ticket"
          - name: resolution_status
            description: "Current status of ticket resolution"
          - name: open_date
            description: "Date when ticket was opened"
      
      - name: bz_licenses
        description: "Raw license data from Zoom"
        columns:
          - name: license_id
            description: "Unique identifier for licenses"
          - name: license_type
            description: "Type of license"
          - name: assigned_to_user_id
            description: "User ID to whom license is assigned"
          - name: start_date
            description: "License start date"
          - name: end_date
            description: "License end date"
      
      - name: bz_billing_events
        description: "Raw billing event data from Zoom"
        columns:
          - name: event_id
            description: "Unique identifier for billing events"
          - name: user_id
            description: "User identifier"
          - name: event_type
            description: "Type of billing event"
          - name: amount
            description: "Billing amount"
          - name: event_date
            description: "Date of billing event"

models:
  - name: si_process_audit
    description: "Process audit log for Silver layer transformations"
    columns:
      - name: execution_id
        description: "Unique identifier for each execution"
        tests:
          - unique
          - not_null
      - name: pipeline_name
        description: "Name of the ETL pipeline"
        tests:
          - not_null
      - name: start_time
        description: "Pipeline execution start time"
        tests:
          - not_null
      - name: end_time
        description: "Pipeline execution end time"
      - name: status
        description: "Execution status (SUCCESS/FAILURE/RUNNING)"
        tests:
          - not_null
          - accepted_values:
              values: ['SUCCESS', 'FAILURE', 'RUNNING']
      - name: records_processed
        description: "Total number of records processed"
      - name: records_successful
        description: "Number of successfully processed records"
      - name: records_failed
        description: "Number of failed records"

  - name: si_users
    description: "Cleaned and transformed user data"
    columns:
      - name: user_id
        description: "Unique identifier for users"
        tests:
          - unique
          - not_null
      - name: user_name
        description: "User display name"
        tests:
          - not_null
      - name: email
        description: "User email address (validated and normalized)"
        tests:
          - not_null
          - unique
      - name: company
        description: "User company name"
      - name: plan_type
        description: "User subscription plan type"
        tests:
          - not_null
          - accepted_values:
              values: ['Free', 'Pro', 'Business', 'Enterprise']
      - name: data_quality_score
        description: "Data quality score (0.0 to 1.0)"
        tests:
          - not_null
      - name: record_status
        description: "Record status (active/error)"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']

  - name: si_meetings
    description: "Cleaned and transformed meeting data"
    columns:
      - name: meeting_id
        description: "Unique identifier for meetings"
        tests:
          - unique
          - not_null
      - name: host_id
        description: "User ID of meeting host"
        tests:
          - not_null
      - name: meeting_topic
        description: "Meeting topic/title"
      - name: start_time
        description: "Meeting start timestamp"
        tests:
          - not_null
      - name: end_time
        description: "Meeting end timestamp"
        tests:
          - not_null
      - name: duration_minutes
        description: "Meeting duration in minutes"
        tests:
          - not_null
      - name: data_quality_score
        description: "Data quality score (0.0 to 1.0)"
        tests:
          - not_null
      - name: record_status
        description: "Record status (active/error)"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']

  - name: si_participants
    description: "Cleaned and transformed participant data"
    columns:
      - name: participant_id
        description: "Unique identifier for participants"
        tests:
          - unique
          - not_null
      - name: meeting_id
        description: "Meeting identifier"
        tests:
          - not_null
      - name: user_id
        description: "User identifier"
      - name: join_time
        description: "Participant join timestamp"
        tests:
          - not_null
      - name: leave_time
        description: "Participant leave timestamp"
        tests:
          - not_null
      - name: data_quality_score
        description: "Data quality score (0.0 to 1.0)"
        tests:
          - not_null
      - name: record_status
        description: "Record status (active/error)"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']

  - name: si_feature_usage
    description: "Cleaned and transformed feature usage data"
    columns:
      - name: usage_id
        description: "Unique identifier for feature usage"
        tests:
          - unique
          - not_null
      - name: meeting_id
        description: "Meeting identifier"
        tests:
          - not_null
      - name: feature_name
        description: "Name of the feature used"
        tests:
          - not_null
          - accepted_values:
              values: ['Screen Sharing', 'Chat', 'Recording', 'Whiteboard', 'Virtual Background']
      - name: usage_count
        description: "Number of times feature was used"
        tests:
          - not_null
      - name: usage_date
        description: "Date of feature usage"
        tests:
          - not_null
      - name: data_quality_score
        description: "Data quality score (0.0 to 1.0)"
        tests:
          - not_null
      - name: record_status
        description: "Record status (active/error)"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']

  - name: si_webinars
    description: "Cleaned and transformed webinar data"
    columns:
      - name: webinar_id
        description: "Unique identifier for webinars"
        tests:
          - unique
          - not_null
      - name: host_id
        description: "User ID of webinar host"
        tests:
          - not_null
      - name: webinar_topic
        description: "Webinar topic/title"
        tests:
          - not_null
      - name: start_time
        description: "Webinar start timestamp"
        tests:
          - not_null
      - name: end_time
        description: "Webinar end timestamp"
        tests:
          - not_null
      - name: registrants
        description: "Number of webinar registrants"
        tests:
          - not_null
      - name: data_quality_score
        description: "Data quality score (0.0 to 1.0)"
        tests:
          - not_null
      - name: record_status
        description: "Record status (active/error)"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']

  - name: si_support_tickets
    description: "Cleaned and transformed support ticket data"
    columns:
      - name: ticket_id
        description: "Unique identifier for support tickets"
        tests:
          - unique
          - not_null
      - name: user_id
        description: "User identifier"
        tests:
          - not_null
      - name: ticket_type
        description: "Type of support ticket"
        tests:
          - not_null
          - accepted_values:
              values: ['Audio Issue', 'Video Issue', 'Connectivity', 'Billing Inquiry', 'Feature Request', 'Account Access']
      - name: resolution_status
        description: "Current status of ticket resolution"
        tests:
          - not_null
          - accepted_values:
              values: ['Open', 'In Progress', 'Pending Customer', 'Closed', 'Resolved']
      - name: open_date
        description: "Date when ticket was opened"
        tests:
          - not_null
      - name: data_quality_score
