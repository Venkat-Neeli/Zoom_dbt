version: 2

sources:
  - name: bronze
    description: "Bronze layer containing raw data from various sources"
    tables:
      - name: bz_users
        description: "Raw user data from Zoom system"
        columns:
          - name: user_id
            description: "Unique identifier for user"
            tests:
              - not_null
              - unique
          - name: user_name
            description: "User display name"
          - name: email
            description: "User email address"
          - name: company
            description: "User company name"
          - name: plan_type
            description: "User subscription plan type"
          - name: load_timestamp
            description: "Timestamp when record was loaded"
          - name: update_timestamp
            description: "Timestamp when record was last updated"
          - name: source_system
            description: "Source system identifier"
      
      - name: bz_meetings
        description: "Raw meeting data from Zoom system"
        columns:
          - name: meeting_id
            description: "Unique identifier for meeting"
            tests:
              - not_null
              - unique
          - name: host_id
            description: "Meeting host user ID"
          - name: meeting_topic
            description: "Meeting topic/title"
          - name: start_time
            description: "Meeting start timestamp"
          - name: end_time
            description: "Meeting end timestamp"
          - name: duration_minutes
            description: "Meeting duration in minutes"
          - name: load_timestamp
            description: "Timestamp when record was loaded"
          - name: update_timestamp
            description: "Timestamp when record was last updated"
          - name: source_system
            description: "Source system identifier"

models:
  - name: si_process_audit
    description: "Process audit log for tracking ETL execution"
    columns:
      - name: execution_id
        description: "Unique identifier for execution"
        tests:
          - not_null
          - unique
      - name: pipeline_name
        description: "Name of the ETL pipeline"
        tests:
          - not_null
      - name: start_time
        description: "Process start timestamp"
        tests:
          - not_null
      - name: end_time
        description: "Process end timestamp"
      - name: status
        description: "Process execution status"
        tests:
          - not_null
          - accepted_values:
              values: ['SUCCESS', 'FAILURE', 'STARTED', 'COMPLETED']
      - name: source_system
        description: "Source system identifier"
        tests:
          - not_null
      - name: target_system
        description: "Target system identifier"
        tests:
          - not_null
      - name: process_type
        description: "Type of process (ETL, Validation, etc.)"
        tests:
          - not_null
      - name: load_date
        description: "Date when record was loaded"
        tests:
          - not_null
      - name: update_date
        description: "Date when record was last updated"
        tests:
          - not_null

  - name: si_users
    description: "Silver layer users table with cleaned and validated data"
    columns:
      - name: user_id
        description: "Unique identifier for user"
        tests:
          - not_null
          - unique
      - name: user_name
        description: "User display name (trimmed)"
        tests:
          - not_null
      - name: email
        description: "User email address (lowercase, trimmed, validated)"
        tests:
          - not_null
          - unique
      - name: company
        description: "User company name (trimmed, '000' for empty)"
      - name: plan_type
        description: "User subscription plan type (validated)"
        tests:
          - not_null
          - accepted_values:
              values: ['Free', 'Pro', 'Business', 'Enterprise']
      - name: load_timestamp
        description: "Original load timestamp from bronze"
        tests:
          - not_null
      - name: update_timestamp
        description: "Original update timestamp from bronze"
        tests:
          - not_null
      - name: source_system
        description: "Source system identifier"
        tests:
          - not_null
      - name: load_date
        description: "Load date derived from load_timestamp"
        tests:
          - not_null
      - name: update_date
        description: "Update date derived from update_timestamp"
        tests:
          - not_null
      - name: data_quality_score
        description: "Data quality score (0.50-1.00)"
        tests:
          - not_null
      - name: record_status
        description: "Record status (active/error)"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']

  - name: si_meetings
    description: "Silver layer meetings table with cleaned and validated data"
    columns:
      - name: meeting_id
        description: "Unique identifier for meeting"
        tests:
          - not_null
          - unique
      - name: host_id
        description: "Meeting host user ID"
        tests:
          - not_null
      - name: meeting_topic
        description: "Meeting topic/title (trimmed, '000' for empty)"
      - name: start_time
        description: "Meeting start timestamp"
        tests:
          - not_null
      - name: end_time
        description: "Meeting end timestamp"
        tests:
          - not_null
      - name: duration_minutes
        description: "Meeting duration in minutes (validated >0, <=1440)"
        tests:
          - not_null
      - name: load_timestamp
        description: "Original load timestamp from bronze"
        tests:
          - not_null
      - name: update_timestamp
        description: "Original update timestamp from bronze"
        tests:
          - not_null
      - name: source_system
        description: "Source system identifier"
        tests:
          - not_null
      - name: load_date
        description: "Load date derived from load_timestamp"
        tests:
          - not_null
      - name: update_date
        description: "Update date derived from update_timestamp"
        tests:
          - not_null
      - name: data_quality_score
        description: "Data quality score (0.50-1.00)"
        tests:
          - not_null
      - name: record_status
        description: "Record status (active/error)"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']
