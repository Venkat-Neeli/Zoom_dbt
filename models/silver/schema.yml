version: 2

sources:
  - name: bronze
    description: "Bronze layer containing raw data from source systems"
    tables:
      - name: bz_users
        description: "Raw user data from Zoom"
        columns:
          - name: user_id
            description: "Unique identifier for user"
            tests:
              - not_null
              - unique
          - name: email
            description: "User email address"
            tests:
              - not_null
      
      - name: bz_meetings
        description: "Raw meeting data from Zoom"
        columns:
          - name: meeting_id
            description: "Unique identifier for meeting"
            tests:
              - not_null
              - unique
          - name: host_id
            description: "Meeting host user ID"
            tests:
              - not_null
      
      - name: bz_participants
        description: "Raw participant data from Zoom"
        columns:
          - name: participant_id
            description: "Unique identifier for participant"
            tests:
              - not_null
              - unique
      
      - name: bz_feature_usage
        description: "Raw feature usage data from Zoom"
        columns:
          - name: usage_id
            description: "Unique identifier for usage record"
            tests:
              - not_null
              - unique
      
      - name: bz_webinars
        description: "Raw webinar data from Zoom"
        columns:
          - name: webinar_id
            description: "Unique identifier for webinar"
            tests:
              - not_null
              - unique
      
      - name: bz_support_tickets
        description: "Raw support ticket data from Zoom"
        columns:
          - name: ticket_id
            description: "Unique identifier for support ticket"
            tests:
              - not_null
              - unique
      
      - name: bz_licenses
        description: "Raw license data from Zoom"
        columns:
          - name: license_id
            description: "Unique identifier for license"
            tests:
              - not_null
              - unique
      
      - name: bz_billing_events
        description: "Raw billing event data from Zoom"
        columns:
          - name: event_id
            description: "Unique identifier for billing event"
            tests:
              - not_null
              - unique

models:
  - name: si_process_audit
    description: "Process audit table for tracking ETL execution"
    columns:
      - name: execution_id
        description: "Unique identifier for each execution"
        tests:
          - not_null
          - unique
      - name: pipeline_name
        description: "Name of the pipeline executed"
        tests:
          - not_null
      - name: status
        description: "Execution status (SUCCESS/FAILURE)"
        tests:
          - not_null
          - accepted_values:
              values: ['SUCCESS', 'FAILURE', 'RUNNING']
  
  - name: si_users
    description: "Silver layer users table with cleaned and validated data"
    columns:
      - name: user_id
        description: "Unique identifier for user"
        tests:
          - not_null
          - unique
      - name: email
        description: "Validated and normalized email address"
        tests:
          - not_null
          - unique
      - name: plan_type
        description: "Standardized plan type"
        tests:
          - not_null
          - accepted_values:
              values: ['Free', 'Pro', 'Business', 'Enterprise']
      - name: data_quality_score
        description: "Data quality score between 0 and 1"
        tests:
          - not_null
      - name: record_status
        description: "Record status indicator"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']
  
  - name: si_meetings
    description: "Silver layer meetings table with cleaned and validated data"
    columns:
      - name: meeting_id
        description: "Unique identifier for meeting"
        tests:
          - not_null
          - unique
      - name: host_id
        description: "Meeting host user ID"
        tests:
          - not_null
      - name: duration_minutes
        description: "Meeting duration in minutes"
        tests:
          - not_null
  
  - name: si_participants
    description: "Silver layer participants table with cleaned and validated data"
    columns:
      - name: participant_id
        description: "Unique identifier for participant"
        tests:
          - not_null
          - unique
      - name: meeting_id
        description: "Reference to meeting"
        tests:
          - not_null
  
  - name: si_feature_usage
    description: "Silver layer feature usage table with cleaned and validated data"
    columns:
      - name: usage_id
        description: "Unique identifier for usage record"
        tests:
          - not_null
          - unique
      - name: feature_name
        description: "Standardized feature name"
        tests:
          - not_null
          - accepted_values:
              values: ['Screen Sharing', 'Chat', 'Recording', 'Whiteboard', 'Virtual Background']
      - name: usage_count
        description: "Number of times feature was used"
        tests:
          - not_null
  
  - name: si_webinars
    description: "Silver layer webinars table with cleaned and validated data"
    columns:
      - name: webinar_id
        description: "Unique identifier for webinar"
        tests:
          - not_null
          - unique
      - name: registrants
        description: "Number of webinar registrants"
        tests:
          - not_null
  
  - name: si_support_tickets
    description: "Silver layer support tickets table with cleaned and validated data"
    columns:
      - name: ticket_id
        description: "Unique identifier for support ticket"
        tests:
          - not_null
          - unique
      - name: ticket_type
        description: "Standardized ticket type"
        tests:
          - not_null
          - accepted_values:
              values: ['Audio Issue', 'Video Issue', 'Connectivity', 'Billing Inquiry', 'Feature Request', 'Account Access']
      - name: resolution_status
        description: "Standardized resolution status"
        tests:
          - not_null
          - accepted_values:
              values: ['Open', 'In Progress', 'Pending Customer', 'Closed', 'Resolved']
  
  - name: si_licenses
    description: "Silver layer licenses table with cleaned and validated data"
    columns:
      - name: license_id
        description: "Unique identifier for license"
        tests:
          - not_null
          - unique
      - name: license_type
        description: "Standardized license type"
        tests:
          - not_null
          - accepted_values:
              values: ['Pro', 'Business', 'Enterprise', 'Education']
  
  - name: si_billing_events
    description: "Silver layer billing events table with cleaned and validated data"
    columns:
      - name: event_id
        description: "Unique identifier for billing event"
        tests:
          - not_null
          - unique
      - name: event_type
        description: "Standardized event type"
        tests:
          - not_null
          - accepted_values:
              values: ['Subscription Fee', 'Subscription Renewal', 'Add-on Purchase', 'Refund']
      - name: amount
        description: "Billing amount"
        tests:
          - not_null
  
  - name: si_data_quality_errors
    description: "Data quality errors and violations tracking table"
    columns:
      - name: error_id
        description: "Unique identifier for error record"
        tests:
          - not_null
          - unique
      - name: source_table
        description: "Source table where error occurred"
        tests:
          - not_null
      - name: error_type
        description: "Type of data quality error"
        tests:
          - not_null
      - name: severity_level
        description: "Error severity level"
        tests:
          - not_null
          - accepted_values:
              values: ['LOW', 'MEDIUM', 'HIGH', 'CRITICAL']
