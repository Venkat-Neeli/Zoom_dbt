version: 2

sources:
  - name: bronze
    description: "Bronze layer containing raw data from source systems"
    tables:
      - name: bz_users
        description: "Raw user data from Zoom"
        columns:
          - name: user_id
            description: "Unique identifier for users"
            tests:
              - not_null
              - unique
          - name: email
            description: "User email address"
            tests:
              - not_null
      - name: bz_meetings
        description: "Raw meeting data from Zoom"
        columns:
          - name: meeting_id
            description: "Unique identifier for meetings"
            tests:
              - not_null
              - unique
      - name: bz_participants
        description: "Raw participant data from Zoom"
      - name: bz_feature_usage
        description: "Raw feature usage data from Zoom"
      - name: bz_webinars
        description: "Raw webinar data from Zoom"
      - name: bz_support_tickets
        description: "Raw support ticket data from Zoom"
      - name: bz_licenses
        description: "Raw license data from Zoom"
      - name: bz_billing_events
        description: "Raw billing event data from Zoom"

models:
  - name: si_process_audit
    description: "Process audit table for tracking ETL execution"
    columns:
      - name: execution_id
        description: "Unique identifier for each execution"
        tests:
          - not_null
          - unique
      - name: pipeline_name
        description: "Name of the ETL pipeline"
        tests:
          - not_null
      - name: status
        description: "Execution status"
        tests:
          - not_null
          - accepted_values:
              values: ['STARTED', 'RUNNING', 'COMPLETED', 'FAILED']

  - name: si_users
    description: "Cleaned and transformed user data"
    columns:
      - name: user_id
        description: "Unique identifier for users"
        tests:
          - not_null
          - unique
      - name: user_name
        description: "User display name"
        tests:
          - not_null
      - name: email
        description: "User email address (lowercase, trimmed)"
        tests:
          - not_null
          - unique
      - name: plan_type
        description: "User subscription plan type"
        tests:
          - not_null
          - accepted_values:
              values: ['Free', 'Pro', 'Business', 'Enterprise']
      - name: data_quality_score
        description: "Data quality score (0.0 to 1.0)"
        tests:
          - not_null
      - name: record_status
        description: "Record status"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']

  - name: si_meetings
    description: "Cleaned and transformed meeting data"
    columns:
      - name: meeting_id
        description: "Unique identifier for meetings"
        tests:
          - not_null
          - unique
      - name: host_id
        description: "Meeting host user ID"
        tests:
          - not_null
      - name: duration_minutes
        description: "Meeting duration in minutes"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 1440

  - name: si_participants
    description: "Cleaned and transformed participant data"
    columns:
      - name: participant_id
        description: "Unique identifier for participants"
        tests:
          - not_null
          - unique
      - name: meeting_id
        description: "Associated meeting ID"
        tests:
          - not_null
      - name: data_quality_score
        description: "Data quality score (0.0 to 1.0)"
        tests:
          - not_null
      - name: record_status
        description: "Record status"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']

  - name: si_feature_usage
    description: "Cleaned and transformed feature usage data"
    columns:
      - name: usage_id
        description: "Unique identifier for usage records"
        tests:
          - not_null
          - unique
      - name: feature_name
        description: "Name of the feature used"
        tests:
          - not_null
          - accepted_values:
              values: ['Screen Sharing', 'Chat', 'Recording', 'Whiteboard', 'Virtual Background']
      - name: usage_count
        description: "Number of times feature was used"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: data_quality_score
        description: "Data quality score (0.0 to 1.0)"
        tests:
          - not_null
      - name: record_status
        description: "Record status"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']

  - name: si_webinars
    description: "Cleaned and transformed webinar data"
    columns:
      - name: webinar_id
        description: "Unique identifier for webinars"
        tests:
          - not_null
          - unique
      - name: registrants
        description: "Number of webinar registrants"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: data_quality_score
        description: "Data quality score (0.0 to 1.0)"
        tests:
          - not_null
      - name: record_status
        description: "Record status"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']

  - name: si_support_tickets
    description: "Cleaned and transformed support ticket data"
    columns:
      - name: ticket_id
        description: "Unique identifier for support tickets"
        tests:
          - not_null
          - unique
      - name: ticket_type
        description: "Type of support ticket"
        tests:
          - not_null
          - accepted_values:
              values: ['Audio Issue', 'Video Issue', 'Connectivity', 'Billing Inquiry', 'Feature Request', 'Account Access']
      - name: resolution_status
        description: "Current resolution status"
        tests:
          - not_null
          - accepted_values:
              values: ['Open', 'In Progress', 'Pending Customer', 'Closed', 'Resolved']
      - name: data_quality_score
        description: "Data quality score (0.0 to 1.0)"
        tests:
          - not_null
      - name: record_status
        description: "Record status"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']

  - name: si_licenses
    description: "Cleaned and transformed license data"
    columns:
      - name: license_id
        description: "Unique identifier for licenses"
        tests:
          - not_null
          - unique
      - name: license_type
        description: "Type of license"
        tests:
          - not_null
          - accepted_values:
              values: ['Pro', 'Business', 'Enterprise', 'Education']
      - name: data_quality_score
        description: "Data quality score (0.0 to 1.0)"
        tests:
          - not_null
      - name: record_status
        description: "Record status"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']

  - name: si_billing_events
    description: "Cleaned and transformed billing event data"
    columns:
      - name: event_id
        description: "Unique identifier for billing events"
        tests:
          - not_null
          - unique
      - name: event_type
        description: "Type of billing event"
        tests:
          - not_null
          - accepted_values:
              values: ['Subscription Fee', 'Subscription Renewal', 'Add-on Purchase', 'Refund']
      - name: amount
        description: "Billing amount"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: data_quality_score
        description: "Data quality score (0.0 to 1.0)"
        tests:
          - not_null
      - name: record_status
        description: "Record status"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']

  - name: si_data_quality_errors
    description: "Data quality error tracking table"
    columns:
      - name: error_id
        description: "Unique identifier for errors"
        tests:
          - not_null
          - unique
      - name: source_table
        description: "Source table where error occurred"
        tests:
          - not_null
      - name: error_type
        description: "Type of data quality error"
        tests:
          - not_null
      - name: severity_level
        description: "Error severity level"
        tests:
          - not_null
          - accepted_values:
              values: ['LOW', 'MEDIUM', 'HIGH', 'CRITICAL']
      - name: resolution_status
        description: "Error resolution status"
        tests:
          - not_null
          - accepted_values:
              values: ['OPEN', 'IN_PROGRESS', 'RESOLVED', 'CLOSED']
