              values: ['active', 'error']

  - name: si_billing_events
    description: "Cleaned and transformed billing event data"
    columns:
      - name: event_id
        description: "Unique identifier for billing events"
        tests:
          - unique
          - not_null
      - name: user_id
        description: "User identifier"
        tests:
          - not_null
      - name: event_type
        description: "Type of billing event"
        tests:
          - not_null
          - accepted_values:
              values: ['Subscription Fee', 'Subscription Renewal', 'Add-on Purchase', 'Refund']
      - name: amount
        description: "Billing amount"
        tests:
          - not_null
      - name: event_date
        description: "Date of billing event"
        tests:
          - not_null
      - name: data_quality_score
        description: "Data quality score (0.0 to 1.0)"
        tests:
          - not_null
      - name: record_status
        description: "Record status (active/error)"
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'error']

  - name: si_data_quality_errors
    description: "Data quality error tracking table"
    columns:
      - name: error_id
        description: "Unique identifier for each error"
        tests:
          - unique
          - not_null
      - name: source_table
        description: "Source table where error occurred"
        tests:
          - not_null
      - name: source_column
        description: "Source column where error occurred"
        tests:
          - not_null
      - name: error_type
        description: "Type of data quality error"
        tests:
          - not_null
      - name: error_description
        description: "Detailed description of the error"
        tests:
          - not_null
      - name: error_timestamp
        description: "Timestamp when error was detected"
        tests:
          - not_null
      - name: severity_level
        description: "Severity level of the error"
        tests:
          - not_null
          - accepted_values:
              values: ['LOW', 'MEDIUM', 'HIGH', 'CRITICAL']
      - name: resolution_status
        description: "Status of error resolution"
        tests:
          - not_null
          - accepted_values:
              values: ['OPEN', 'IN_PROGRESS', 'RESOLVED', 'CLOSED']
