version: 2

models:
  - name: go_meeting_facts
    description: "Gold layer fact table for meeting analytics and metrics"
    columns:
      - name: meeting_fact_id
        description: "Unique identifier for meeting fact record"
        tests:
          - unique
          - not_null
      - name: meeting_id
        description: "Meeting identifier from source system"
        tests:
          - not_null
      - name: host_id
        description: "Host user identifier"
        tests:
          - not_null
      - name: meeting_topic
        description: "Meeting topic or subject"
      - name: start_time
        description: "Meeting start timestamp in UTC"
        tests:
          - not_null
      - name: end_time
        description: "Meeting end timestamp in UTC"
      - name: duration_minutes
        description: "Meeting duration in minutes"
      - name: participant_count
        description: "Total number of participants"
      - name: engagement_score
        description: "Calculated engagement score"
      - name: load_date
        description: "Date when record was loaded"
        tests:
          - not_null
      - name: source_system
        description: "Source system identifier"
        tests:
          - not_null

  - name: go_participant_facts
    description: "Gold layer fact table for participant analytics and engagement"
    columns:
      - name: participant_fact_id
        description: "Unique identifier for participant fact record"
        tests:
          - unique
          - not_null
      - name: meeting_id
        description: "Meeting identifier"
        tests:
          - not_null
      - name: participant_id
        description: "Participant identifier"
        tests:
          - not_null
      - name: user_id
        description: "User identifier"
      - name: attendance_duration
        description: "Duration of attendance in minutes"
      - name: participant_role
        description: "Role of participant (Host/Participant)"
        tests:
          - accepted_values:
              values: ['Host', 'Participant']

  - name: go_webinar_facts
    description: "Gold layer fact table for webinar analytics and metrics"
    columns:
      - name: webinar_fact_id
        description: "Unique identifier for webinar fact record"
        tests:
          - unique
          - not_null
      - name: webinar_id
        description: "Webinar identifier"
        tests:
          - not_null
      - name: host_id
        description: "Host user identifier"
        tests:
          - not_null
      - name: attendance_rate
        description: "Attendance rate percentage"

  - name: go_billing_facts
    description: "Gold layer fact table for billing events and transactions"
    columns:
      - name: billing_fact_id
        description: "Unique identifier for billing fact record"
        tests:
          - unique
          - not_null
      - name: event_id
        description: "Billing event identifier"
        tests:
          - not_null
      - name: user_id
        description: "User identifier"
        tests:
          - not_null
      - name: amount
        description: "Transaction amount"
      - name: currency_code
        description: "Currency code"
        tests:
          - accepted_values:
              values: ['USD', 'EUR', 'GBP']

  - name: go_usage_facts
    description: "Gold layer fact table for user usage analytics"
    columns:
      - name: usage_fact_id
        description: "Unique identifier for usage fact record"
        tests:
          - unique
          - not_null
      - name: user_id
        description: "User identifier"
        tests:
          - not_null
      - name: usage_date
        description: "Usage date"
        tests:
          - not_null
      - name: meeting_count
        description: "Number of meetings hosted"

  - name: go_quality_facts
    description: "Gold layer fact table for quality metrics and performance"
    columns:
      - name: quality_fact_id
        description: "Unique identifier for quality fact record"
        tests:
          - unique
          - not_null
      - name: meeting_id
        description: "Meeting identifier"
        tests:
          - not_null
      - name: participant_id
        description: "Participant identifier"
        tests:
          - not_null
      - name: audio_quality_score
        description: "Audio quality score"
      - name: video_quality_score
        description: "Video quality score"
