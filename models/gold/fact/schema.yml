version: 2

models:
  - name: go_meeting_facts
    description: "Gold layer fact table containing meeting analytics and metrics"
    columns:
      - name: meeting_fact_id
        description: "Unique identifier for meeting fact record"
        tests:
          - unique
          - not_null
      - name: meeting_id
        description: "Meeting identifier from source system"
        tests:
          - not_null
      - name: host_id
        description: "Host user identifier"
        tests:
          - not_null
      - name: meeting_topic
        description: "Meeting topic or subject"
      - name: start_time
        description: "Meeting start timestamp in UTC"
        tests:
          - not_null
      - name: end_time
        description: "Meeting end timestamp in UTC"
      - name: duration_minutes
        description: "Meeting duration in minutes"
        tests:
          - not_null
      - name: participant_count
        description: "Total number of participants"
      - name: engagement_score
        description: "Calculated engagement score based on interactions"
      - name: quality_score_avg
        description: "Average quality score for the meeting"
      - name: load_date
        description: "Date when record was loaded"
      - name: update_date
        description: "Date when record was last updated"
      - name: source_system
        description: "Source system identifier"

  - name: go_participant_facts
    description: "Gold layer fact table containing participant analytics and metrics"
    columns:
      - name: participant_fact_id
        description: "Unique identifier for participant fact record"
        tests:
          - unique
          - not_null
      - name: meeting_id
        description: "Meeting identifier"
        tests:
          - not_null
      - name: participant_id
        description: "Participant identifier"
        tests:
          - not_null
      - name: user_id
        description: "User identifier"
      - name: join_time
        description: "Participant join timestamp in UTC"
      - name: leave_time
        description: "Participant leave timestamp in UTC"
      - name: attendance_duration
        description: "Duration of participation in minutes"
      - name: participant_role
        description: "Role of participant (Host/Participant)"
      - name: connection_quality_rating
        description: "Connection quality rating"
      - name: load_date
        description: "Date when record was loaded"
      - name: update_date
        description: "Date when record was last updated"
      - name: source_system
        description: "Source system identifier"

  - name: go_webinar_facts
    description: "Gold layer fact table containing webinar analytics and metrics"
    columns:
      - name: webinar_fact_id
        description: "Unique identifier for webinar fact record"
        tests:
          - unique
          - not_null
      - name: webinar_id
        description: "Webinar identifier"
        tests:
          - not_null
      - name: host_id
        description: "Host user identifier"
        tests:
          - not_null
      - name: webinar_topic
        description: "Webinar topic or subject"
      - name: start_time
        description: "Webinar start timestamp in UTC"
      - name: end_time
        description: "Webinar end timestamp in UTC"
      - name: duration_minutes
        description: "Webinar duration in minutes"
      - name: registrants_count
        description: "Number of registered participants"
      - name: actual_attendees
        description: "Number of actual attendees"
      - name: attendance_rate
        description: "Attendance rate percentage"
      - name: engagement_score
        description: "Calculated engagement score"
      - name: load_date
        description: "Date when record was loaded"
      - name: update_date
        description: "Date when record was last updated"
      - name: source_system
        description: "Source system identifier"

  - name: go_billing_facts
    description: "Gold layer fact table containing billing and transaction data"
    columns:
      - name: billing_fact_id
        description: "Unique identifier for billing fact record"
        tests:
          - unique
          - not_null
      - name: event_id
        description: "Billing event identifier"
        tests:
          - not_null
      - name: user_id
        description: "User identifier"
        tests:
          - not_null
      - name: organization_id
        description: "Organization identifier"
      - name: event_type
        description: "Type of billing event"
      - name: amount
        description: "Transaction amount"
      - name: event_date
        description: "Date of billing event"
      - name: transaction_status
        description: "Status of transaction"
      - name: currency_code
        description: "Currency code"
      - name: load_date
        description: "Date when record was loaded"
      - name: update_date
        description: "Date when record was last updated"
      - name: source_system
        description: "Source system identifier"

  - name: go_usage_facts
    description: "Gold layer fact table containing user usage analytics"
    columns:
      - name: usage_fact_id
        description: "Unique identifier for usage fact record"
        tests:
          - unique
          - not_null
      - name: user_id
        description: "User identifier"
        tests:
          - not_null
      - name: organization_id
        description: "Organization identifier"
      - name: usage_date
        description: "Date of usage"
        tests:
          - not_null
      - name: meeting_count
        description: "Number of meetings hosted"
      - name: total_meeting_minutes
        description: "Total minutes of meetings hosted"
      - name: webinar_count
        description: "Number of webinars hosted"
      - name: feature_usage_count
        description: "Total feature usage count"
      - name: load_date
        description: "Date when record was loaded"
      - name: update_date
        description: "Date when record was last updated"
      - name: source_system
        description: "Source system identifier"

  - name: go_quality_facts
    description: "Gold layer fact table containing quality metrics and performance data"
    columns:
      - name: quality_fact_id
        description: "Unique identifier for quality fact record"
        tests:
          - unique
          - not_null
      - name: meeting_id
        description: "Meeting identifier"
        tests:
          - not_null
      - name: participant_id
        description: "Participant identifier"
        tests:
          - not_null
      - name: device_connection_id
        description: "Device connection identifier"
      - name: audio_quality_score
        description: "Audio quality score"
      - name: video_quality_score
        description: "Video quality score"
      - name: connection_stability_rating
        description: "Connection stability rating"
      - name: latency_ms
        description: "Latency in milliseconds"
      - name: packet_loss_rate
        description: "Packet loss rate"
      - name: cpu_usage_percentage
        description: "CPU usage percentage"
      - name: memory_usage_mb
        description: "Memory usage in MB"
      - name: load_date
        description: "Date when record was loaded"
      - name: update_date
        description: "Date when record was last updated"
      - name: source_system
        description: "Source system identifier"
