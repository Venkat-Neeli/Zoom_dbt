version: 2

sources:
  - name: silver
    description: "Silver layer cleaned and validated data"
    tables:
      - name: si_users
        description: "Silver users table with cleaned user data"
        columns:
          - name: user_id
            description: "Unique user identifier"
          - name: user_name
            description: "User display name"
          - name: email
            description: "User email address"
          - name: company
            description: "User company/organization"
          - name: plan_type
            description: "User subscription plan type"
          - name: load_timestamp
            description: "Data load timestamp"
          - name: source_system
            description: "Source system identifier"
          - name: record_status
            description: "Record status (Active/Inactive)"
            
      - name: si_meetings
        description: "Silver meetings table with meeting details"
        columns:
          - name: meeting_id
            description: "Unique meeting identifier"
          - name: host_id
            description: "Meeting host user ID"
          - name: meeting_topic
            description: "Meeting topic/title"
          - name: start_time
            description: "Meeting start timestamp"
          - name: end_time
            description: "Meeting end timestamp"
          - name: duration_minutes
            description: "Meeting duration in minutes"
          - name: source_system
            description: "Source system identifier"
            
      - name: si_participants
        description: "Silver participants table with participation data"
        columns:
          - name: participant_id
            description: "Unique participant identifier"
          - name: meeting_id
            description: "Associated meeting ID"
          - name: user_id
            description: "Participant user ID"
          - name: join_time
            description: "Participant join timestamp"
          - name: leave_time
            description: "Participant leave timestamp"
            
      - name: si_feature_usage
        description: "Silver feature usage tracking"
        columns:
          - name: usage_id
            description: "Unique usage record identifier"
          - name: meeting_id
            description: "Associated meeting ID"
          - name: feature_name
            description: "Feature name used"
          - name: usage_count
            description: "Usage count/frequency"
          - name: usage_date
            description: "Date of feature usage"
            
      - name: si_webinars
        description: "Silver webinars table"
        columns:
          - name: webinar_id
            description: "Unique webinar identifier"
          - name: host_id
            description: "Webinar host user ID"
          - name: webinar_topic
            description: "Webinar topic/title"
          - name: start_time
            description: "Webinar start timestamp"
          - name: end_time
            description: "Webinar end timestamp"
          - name: registrants
            description: "Number of registrants"
            
      - name: si_support_tickets
        description: "Silver support tickets table"
        columns:
          - name: ticket_id
            description: "Unique ticket identifier"
          - name: user_id
            description: "User who created ticket"
          - name: ticket_type
            description: "Type of support ticket"
          - name: resolution_status
            description: "Ticket resolution status"
          - name: open_date
            description: "Ticket creation date"
            
      - name: si_licenses
        description: "Silver licenses table"
        columns:
          - name: license_id
            description: "Unique license identifier"
          - name: license_type
            description: "Type of license"
          - name: assigned_to_user_id
            description: "User assigned to license"
          - name: start_date
            description: "License start date"
          - name: end_date
            description: "License end date"
            
      - name: si_billing_events
        description: "Silver billing events table"
        columns:
          - name: event_id
            description: "Unique billing event identifier"
          - name: user_id
            description: "User associated with billing event"
          - name: event_type
            description: "Type of billing event"
          - name: amount
            description: "Billing amount"
          - name: event_date
            description: "Date of billing event"
