version: 2

sources:
  - name: silver
    description: "Silver layer tables containing cleaned and validated data"
    tables:
      - name: si_users
        description: "Silver users table with user information"
        columns:
          - name: user_id
            description: "Unique identifier for users"
          - name: user_name
            description: "User display name"
          - name: email
            description: "User email address"
          - name: company
            description: "User company/organization"
          - name: plan_type
            description: "User subscription plan type"
          - name: record_status
            description: "Record status (ACTIVE/INACTIVE)"
          - name: load_date
            description: "Date when record was loaded"
          - name: update_date
            description: "Date when record was last updated"
          - name: source_system
            description: "Source system identifier"
          - name: update_timestamp
            description: "Timestamp of last update"
            
      - name: si_meetings
        description: "Silver meetings table with meeting information"
        columns:
          - name: meeting_id
            description: "Unique identifier for meetings"
          - name: host_id
            description: "User ID of meeting host"
          - name: meeting_topic
            description: "Meeting topic/title"
          - name: start_time
            description: "Meeting start timestamp"
          - name: end_time
            description: "Meeting end timestamp"
          - name: duration_minutes
            description: "Meeting duration in minutes"
          - name: data_quality_score
            description: "Data quality score for the meeting"
          - name: record_status
            description: "Record status (ACTIVE/INACTIVE)"
          - name: load_date
            description: "Date when record was loaded"
          - name: source_system
            description: "Source system identifier"
          - name: update_timestamp
            description: "Timestamp of last update"
            
      - name: si_participants
        description: "Silver participants table with participant information"
        columns:
          - name: participant_id
            description: "Unique identifier for participants"
          - name: meeting_id
            description: "Meeting identifier"
          - name: user_id
            description: "User identifier for participant"
          - name: join_time
            description: "Participant join timestamp"
          - name: leave_time
            description: "Participant leave timestamp"
          - name: data_quality_score
            description: "Data quality score for participation"
          - name: record_status
            description: "Record status (ACTIVE/INACTIVE)"
          - name: load_date
            description: "Date when record was loaded"
          - name: source_system
            description: "Source system identifier"
          - name: update_timestamp
